<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-between">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="../../assets/logo_tr2.png" class="logo text-white p-2" viewBox="0 0 24 24" alt="">
      </a>
      @if(rotaHome) {
        <button @if(esta) routerLink="/cadastro" ariaCurrentWhenActive="page" class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Cadastre-se</button>
      } @else {
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-white cursor-pointer">Unhas</a>
          <a class="mr-5 hover:text-white cursor-pointer">Cabelo</a>
          <a class="mr-5 hover:text-white cursor-pointer">Depilação</a>
          <a class="mr-5 hover:text-white cursor-pointer">Sobrancelha</a>
        </nav>
      }
    </div>
</header>
@if(rotaHome) {
  <div class="mx-auto h-80 w-full bg-cover bg-fixed bg-center bg-no-repeat shadow-lg"
  style="background-image:url('../../assets/salao.jpg');">
  </div>
}
