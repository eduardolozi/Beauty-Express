<app-toolbar-tela-inicial></app-toolbar-tela-inicial>
<h1 class="text-center py-5">Conhe√ßa nossos parceiros. Estamos presentes em todo o Brasil </h1>
<div class="flex flex-wrap justify-around items-center">
    @for(estabelecimento of estabelecimentos; track estabelecimento.id) {
        <div class="box">
            <div class="box-top">
            <img class="box-image" src="../../assets/ju2.jpg">
            <div class="title-flex">
                <h3 class="box-title">{{estabelecimento.nome}}</h3>
                <p class="user-follow-info">Telefone: {{estabelecimento.telefone}}</p>
            </div>
            <p class="description">{{estabelecimento.endereco}}</p>
            </div>
            <a [routerLink]="['/estabelecimento/', estabelecimento.id]" ariaCurrentWhenActive="page" class="button">Veja mais sobre {{estabelecimento.nome}}</a>
        </div>
    }
</div>
